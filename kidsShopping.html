<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/mensShopping.css">
    <link rel="stylesheet" href="./styles/navigation.css">
    
</head>
<body>
     <!-- importing navbar -->
     <div id="makeSticky" class="sticky" >
      <div id="navbar" >
         
     </div>
     <div id="bottomNav"></div>
   </div>

     

     <!-- sorting and filter select html  -->
    <div id="sortFilter">
        <select name="" id="priceSort" onchange="handlePriceSort()">
          <option value="">Price Sort</option>
          <option value="high">High-To-Low</option>
          <option value="low">Low-To-High</option>
        </select>
  
        <!-- filter by brand name  -->
        <select name="" id="brandFilter" onchange="filterBrand()">
          <option value="">Select Brand</option>
          <option value="CALVIN KLEIN">Calvin Klein</option>
          <option value="LEV'S">Lev's</option>
          <option value="SAINT LAURENT">Saint Laurent</option>
          <option value="MARNI">Marni</option>
          <option value="NIKE">Nike</option>
          <option value="OFF WHITE">Off-White</option>
          <option value="KENZO">Kenzo</option>
          <option value="GUCCI">Gucci</option>
        </select>
  
        <!-- filter by category  -->
        <select name="" id="CategoryFilter" onchange="filterCategory()">
        <option value="GIRLS">GIRLS </option>
        <option value="BOYS">Boys</option>
        </select>
      </div>
  
  
      <div id="container"></div>
      <button id="cartBtn" onclick="window.location.href='./cart.html'">Check Your Cart Here</button>
      <button id="wishBtn" onclick="window.location.href='./wishlist.html'">Go To Your Wishlist</button>
      


    <div id="footer"></div>

</body>
</html>
<script src="./src/kidsShopping.js"></script>
<script type="module">

import {navbar, footer} from "../components/navbar.js"

document.getElementById("navbar").innerHTML = navbar()

 document.getElementById("footer").innerHTML = footer()
</script>
